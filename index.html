  <!-- Add your site or application content here -->
  <a-scene fog="type: linear; color: #AAB; far: 30; near: 0;" inspeact
  leyboard-shortcuts screenshot vr-mod-ui device-orientation-permission-ui>
    <a-assets>
      <img id="highlight" src="./img/radial-highlight.png" alt="highlight1">
      <img id="shadow" src="./img/radial-shadow.png" alt="shadow">
    </a-assets>

    <a-entity position="0 0 -10">
      <a-image position="0 -.2 5" src="#highlight" rotation="-90 0 0" scale="50 50 50" material geometry></a-image>
      <a-entity position="0 0 -5">
        <a-sphere id="sphere1" position="0 4.2 0" radius="4.2" color="#0339A6" roughness="0.8" width-segments="52"
                  height-segments="52" material geometry>
          <a-animation attribute="position"
                       dur="800"
                       from="0 2.5 0" to="0 10.2 0"
                       direction="alternate-reverse"
                       easing="ease-in-out-circ"
                       repeat="indefinite"></a-animation>
          <a-animation attribute="scale"
                       dur="800"
                       from="1 0.6 1" to="1.2 1.2 1.2"
                       direction="alternate-reverse"
                       easing="ease-in-out-circ"
                       repeat="indefinite"></a-animation>
        </a-sphere>
       <a-image src="#shadow" rotation="-90 0 0" scale="10 10 10" material geometry>
         <a-animation attribute="scale"
                      dur="800"
                      from="8 8 8" to="11 11 11"
                      direction="alternate-reverse"
                      easing="ease-in-out-circ"
                      repeat="indefinite"></a-animation>
       </a-image>
      </a-entity>
    </a-entity>

    <a-entity position="-5 0 -5">
      <a-sphere position="0 3.2 0" radius="3.2" color="#F2BF80" width-segments="52"
                height-segments="52" material geometry>
        <a-animation attribute="position"
                     dur="1100"
                     from="0 1.8 0" to="0 15.2 0"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="scale"
                     dur="1100"
                     from="1 0.6 1" to="1.2 1.2 1.2"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-sphere>
      <a-image src="#shadow" rotation="-90 0 0" scale="5 5 5" material geometry>
        <a-animation attribute="scale"
                     dur="1100"
                     from="4 4 4" to="6 6 6"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-image>
    </a-entity>

    <a-entity position="-20 0 -15">
      <a-sphere position="0 2.2 0" radius="2.2" color="#0468BF" width-segments="52"
                height-segments="52" material geometry>
        <a-animation attribute="position"
                     dur="900"
                     from="0 1.3 0" to="0 12.2 0"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="scale"
                     dur="900"
                     from="1 0.6 1" to="1.2 1.2 1.2"

                     from="4 4 4" to="6 6 6"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-image>
      </a-image>
    </a-entity>

    <a-entity position="-15 0 -5">
      <a-sphere position="0 1.3 0" radius="1.3" color="#F16745" width-segments="52"
                height-segments="52" material geometry>
        <a-animation attribute="position"
                     dur="500"
                     from="0 0.7 0" to="0 7.2 0"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>

      <a-image src="#shadow" rotation="-90 0 0" scale="3 3 3" material geometry>

                     dur="500"
                     from="3 3 3" to="5 5 5"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-image>
    </a-entity>

    <a-entity position="6 0 0">
      <a-sphere position="0 3.3 0" radius="3.3" color="#F2F2F2" width-segments="52"
                height-segments="52" material geometry>
        <a-animation attribute="position"
                     dur="1000"
                     from="0 1.7 0" to="0 15.2 0"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>

                     dur="1000"

                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-sphere>
      <a-image src="#shadow" rotation="-90 0 0" scale="5 5 5" material geometry>
        <a-animation attribute="scale"
                     dur="1000"
                     from="4 4 4" to="6 6 6"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-image>
    </a-entity>

    <a-entity position="-12 0 2">
      <a-sphere position="0 1 0" radius="1" color="#0339A6" width-segments="52"
                height-segments="52" material geometry>
        <a-animation attribute="position"
                     dur="900"
                     from="0 0.5 0" to="0 15.2 0"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="scale"
                     dur="900"
                     from="1 0.6 1" to="1.2 1.2 1.2"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-sphere>
      <a-image src="#shadow" rotation="-90 0 0" scale="4 4 4" material geometry>
        <a-animation attribute="scale"
                     dur="900"
                     from="3 3 3" to="5 5 5"
                     direction="alternate-reverse"
                     easing="ease-in-out-circ"
                     repeat="indefinite"></a-animation>
      </a-image>
    </a-entity>

        <a-entity position="30 0 -5">
          <a-sphere position="0 9.3 0" radius="9.3" color="#F16745" width-segments="52"
                    height-segments="52" material geometry>
            <a-animation attribute="position"
                         dur="900"
                         from="0 5.5 0" to="0 30.2 0"
                         direction="alternate-reverse"
                         easing="ease-in-out-circ"
                         repeat="indefinite"></a-animation>
            <a-animation attribute="scale"
                         dur="900"
                         from="1 0.6 1" to="1.2 1.2 1.2"
                         direction="alternate-reverse"
                         easing="ease-in-out-circ"
                         repeat="indefinite"></a-animation>
          </a-sphere>
          <a-image src="#shadow" rotation="-90 0 0" scale="12 12 12" material geometry>
            <a-animation attribute="scale"
                         dur="900"
                         from="10 10 10" to="15 15 15"
                         direction="alternate-reverse"
                         easing="ease-in-out-circ"
                         repeat="indefinite"></a-animation>
          </a-image>
        </a-entity>

    <a-entity light position data-aframe-default-light aframe-injected></a-entity>
